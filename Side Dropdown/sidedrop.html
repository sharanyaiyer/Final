<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="sidedrop.css">
        <title>sidedrop</title>               
    </head>
    <body>
        <script src="sidedrop.js" type="text/javascript"></script>

        <button class="button" onclick="TestsFunction()">Set Parameters</button>
        
        <section>
          <div id="TestsDiv" style="display:none">
            <div class="card col-sm-3" style="overflow-y: scroll;">
              <!-- <div class="overflow-auto"> -->
                <div class="side-menu">
                  <!-- Step1: -->
                  <div class="close">   
                    <i class="fas fa-times"></i>
                  </div>
                  <!-- Step2: -->
                  <div class="calendar">
                    <div class="date">
                      <h6 class="header">From:</h6>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="dd-mm-yyyy" required>
                      </div>
                    </div>
                    <div class="date">
                      <h6 class="header">To:</h6>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="dd-mm-yyyy" required>
                      </div>
                    </div>                    
                  </div>
                  <!-- Step3: -->
                  <div class="brand">
                    <div class="accordion" id="accordionExample">
                      <div class="card-main">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="text-decoration: none; color: black">
                              <i class="fas fa-plus"></i>
                              Select Brand
                            </button>
                          </h2>
                        </div>                    
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" >
                          <div class="card-body">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Brand 1
                                </label>                                  
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Brand 2
                                </label>
                              </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  <!-- Part 4 -->
                  <div class="list">
                    <div class="accordion" id="accordionExample">
                      <div class="card-list">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne2" style="text-decoration: none; color: black">
                              <i class="fas fa-plus"></i>
                              Subscription
                            </button>
                          </h2>
                        </div>                    
                        <div id="collapseOne2" class="collapse" aria-labelledby="headingOne">
                          <div class="card-body">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" value="" id="defaultCheck1">
                              <label class="form-check-label" for="defaultCheck1">
                                RB
                              </label>                                  
                              </div>                              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Part 5 -->
                  <div class="list">
                    <div class="accordion" id="accordionExample">
                      <div class="card-list">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne3" aria-expanded="true" aria-controls="collapseOne3" style="text-decoration: none; color: black">
                              <i class="fas fa-plus"></i>
                              Spends
                            </button>
                          </h2>
                        </div> 
                        <!--Spends Offline-->                   
                        <div id="collapseOne3" class="collapse" aria-labelledby="headingOne" >
                          <div class="card-body-spends">
                            <h2 class="mb-0">
                              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne3" aria-expanded="true" aria-controls="collapseOne3" style="text-decoration: none; color: black">
                                <i class="fas fa-plus"></i>
                                Offline
                              </button>
                            </h2>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                OOH
                              </label>
                            </div> 
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Print
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Radio
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                TV
                              </label>
                            </div>      
                          </div>
                        </div> 
                        <!--Spends Online-->
                        <div id="collapseOne3" class="collapse" aria-labelledby="headingOne" >
                          <div class="card-body-spends">
                            <h2 class="mb-0">
                              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne3" aria-expanded="true" aria-controls="collapseOne3" style="text-decoration: none; color: black">
                                <i class="fas fa-plus"></i>
                                Online
                              </button>
                            </h2>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Digital Spends
                              </label>
                            </div> 
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Event
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Search
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                              <label class="form-check-label" for="exampleRadios1">
                                Social
                              </label>
                            </div>      
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Part 6 -->
                  <div class="list">
                    <div class="accordion" id="accordionExample">
                      <div class="card-list">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne4" aria-expanded="true" aria-controls="collapseOne4" style="text-decoration: none; color: black">
                              <i class="fas fa-plus"></i>
                              Macroeconomic Factors
                            </button>
                          </h2>
                        </div>                    
                        <div id="collapseOne4" class="collapse" aria-labelledby="headingOne" >
                          <div class="card-body">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" value="" id="defaultCheck1">
                              <label class="form-check-label" for="defaultCheck1">
                                RB
                              </label>                                  
                              </div>                              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Part 7 -->
                  <div class="list">
                    <div class="accordion" id="accordionExample">
                      <div class="card-list">
                        <div class="card-header" id="headingOne">
                          <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne5" aria-expanded="true" aria-controls="collapseOne5" style="text-decoration: none; color: black">
                              <i class="fas fa-plus"></i>
                              Brand Metrics
                            </button>
                          </h2>
                        </div>                    
                        <div id="collapseOne5" class="collapse" aria-labelledby="headingOne" >
                          <div class="card-body">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" value="" id="defaultCheck1">
                              <label class="form-check-label" for="defaultCheck1">
                                Brand Awareness
                              </label>                                  
                              </div>                              
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              <!-- </div> -->
            </div>
          </div>
        </section>        
            

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        

    </body>
</html>
